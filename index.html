<!DOCTYPE html>
<html>


<head>
	<title>Pixelfuck</title>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body onload="onLoad();">
		<h1>PixelF***</h1>

		<div id="left">
			<canvas id="myCanvas" width="512" height="512" style="border:1px solid #d3d3d3;"></canvas> 
			<br>
			<textarea class="txtarea" rows="10" cols="50">.+[.+]</textarea>
			<br>
			<p>Examples</p>
			<select id="example" onchange="getExample()">
			  	<option value="chess">Chessboard</option>
  				<option value="colors" selected>Colors</option>
				<option value="pacman">Pacman</option>
			</select>
			<form id="res" action="" onchange="changeResolution()">
				<label><input type="radio" name="resolution" value="p8"> 8x8<br></label>
				<label><input type="radio" name="resolution" value="p16" checked> 16x16<br></label>
				<label><input type="radio" name="resolution" value="p32"> 32x32</label>
			</form>
			<button onclick="RunCode()" class="btn btn-default">Run</button>
		<!--	<p class="text"></p>	-->
			<div id="output" ></div>

		</div>
		<div id="right">
			<div class="info">
				List of commands
				<table style="width:100%">
				<tr>
					<td>+</td>
					<td>increment current number</td>
				</tr>
				<tr>
					<td>-</td>
					<td>decrement current number</td>
				</tr>
				<tr>
					<td>></td>
					<td>increment data pointer</td>
				</tr>
				<tr>
					<td><</td>
					<td>decrement data pointer</td>
				</tr>
				<tr>
					<td>[</td>
					<td>if number is zero jump to to the closing ]</td>
				</tr>
				<tr>
					<td>]</td>
					<td>closing the loop</td>
				</tr>
				<tr>
					<td>.</td>
					<td>output the byte (draw a pixel)</td>
				</tr>
				<tr>
					<td>,</td>
					<td>NOT ADDED</td>
				</tr>
			</div>
		</div>

	</body>
</html>
